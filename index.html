<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="heading">Stop Watch</h1>
        <div class="stopwatch">
            <h1 id="displayTime">HH:MM:SS:MS </h1>
            <div class="buttons">
                <div class="button-content">
                    <img src="./images/stop.png" alt="" onclick="pauseWatch()" />
                    <span>Stop</span>
                </div>
                <div class="button-content">
                    <img class="start-button" src="./images/start.png" alt="" onclick="startWatch()" />
                    <span>Start</span>
                </div>
                <div class="button-content">
                    <img src="./images/reset.png" alt="" onclick="resetWatch()" />
                    <span>Reset</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
